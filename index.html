<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla JS TO-DO Application</title>
  </head>
  <body>
    <header>
      <h1 class="app-title">Vanilla JS TODO Application</h1>
    </header>
    <main>
      <section class="todo-entry">
        <input
          type="text"
          class="todo-entry-box"
          name="todo-entry"
          id="todo-entry"
        />
        <button class="todo-submit-btn">Submit</button>
      </section>
      <section class="todo-container"></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
